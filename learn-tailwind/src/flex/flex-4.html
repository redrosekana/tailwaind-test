<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="container mx-auto">
        <div class="bg-slate-400 h-48 p-5 flex">
            <div class="bg-yellow-400 self-start">Box1</div>
            <div class="bg-yellow-400 self-center">Box2</div>

            <div class="bg-sky-400 self-center">Box2</div>

            <div class="bg-sky-400 self-stretch">Box5</div>
        </div>
        <br/>

    <div class="container mx-auto">
        <div class="bg-slate-400 p-5 flex flex-col lg:flex-row">
            <div class="bg-red-400 p-3 lg:w-1/3 lg:order-3">Box1</div>
            <div class="bg-yellow-400 p-3 lg:w-1/3 lg:order-2">Box2</div>
            <div class="bg-green-400 p-3 lg:w-1/3 lg:order-1">Box3</div>
        </div>
    </div> <!-- Test -->
