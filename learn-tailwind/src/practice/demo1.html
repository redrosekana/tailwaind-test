<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <script src="https://kit.fontawesome.com/70e1721a75.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="w-full bg-slate-200 fixed">
        <div class="w-full p-3  flex flex-col justify-start md:flex-row md:justify-between relative">
            <div class="text-5xl">
                <i class="fa-sharp fa-solid fa-car text-slate-600"></i>
            </div>
            <button class="text-5xl inline-block md:hidden absolute right-3" id="hamberger">
                <i class="fa-solid fa-bars bg-zinc-300 p-1 rounded-md text-slate-600"></i>
            </button>
            <ul class="hidden items-center md:flex md:flex-row md:justify-between text-3xl mt-4 md:mt-0" id="menu">
                <li class="rounded-lg pl-3 p-2 mx-2 text-blue-400 click-btn">Home</li>
                <li class="rounded-lg pl-3 p-2 mx-2 text-blue-400">About</li>
                <li class="rounded-lg pl-3 p-2 mx-2 text-blue-400">Contact</li>
            </ul>
        </div>
    </nav>
    <script>
        const liEl = document.getElementsByTagName("li")
        const hamberger = document.getElementById("hamberger")
        const menu = document.getElementById("menu")

        hamberger.onclick = (ev) => {
            console.log(ev.target)
            menu.classList.toggle("hidden")
        }

        let num = 0
        for (let e=0;e<liEl.length;e++){
            liEl[e].setAttribute("btn-number",num)
            liEl[e].addEventListener("click",()=>{
                liEl[e].classList.add("click-btn")
                
                for (let i=0;i<liEl.length;i++){
                    const btnNumber = parseInt(liEl[e].getAttribute("btn-number"))
                    if (i === btnNumber){
                        continue
                    }else{
                        liEl[i].classList.remove("click-btn")
                    }
                }
            })
            num++
        }
    </script>
</body>
</html>
